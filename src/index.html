<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
      <!-- Display success message below -->
      <span id="successMessage" style="display: none; font-family:'Lobster', cursive;font-size:42px;">Thank you!</span>
      <div class="popup">
        <button id="closebtn">x</button>
        <h1>login</h1>
        <form id="form" onsubmit="submitBehaviour()" action="javascript:void(0)">
          <label>
            <input type="email" name="email" id="email" placeholder="Email" onkeyup="validateEmail()" required>
            <span id="email_message"></span>
          </label>
          
          <label>
            <input type="password" name="password" id="password" placeholder="Password" onkeyup="validatePassword()" required>
            <span id="password_message"></span>
          </label>
          
          <label>
            <input type="checkbox" name="terms" required>
            I accept terms & conditions
          </label>
          
          <input type="submit" id="submit" disabled value="SUBMIT">

        </form>
      </div>
    </section>
    
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
